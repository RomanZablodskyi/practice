<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice Project</title>
</head>
<body>
<button id="controlLeftMenu"></button>
<section id="leftMenu">
    <form name="sortForm">
        <input type="search" placeholder="search:" id="search">
        <section id="checkboxSection">
            <label for="web">web</label>
            <input type="checkbox" value="web" id="web">
            <label for="desktop">desktop</label>
            <input type="checkbox" value="desktop" id="desktop">
            <label for="mobile">mobile</label>
            <input type="checkbox" value="mobile" id="mobile">
            <label for="support">support</label>
            <input type="checkbox" value="support" id="support">
        </section>
        <input type="date" class="dateField">
    </form>
</section>
<article>
    <table>
        <thead>
            <tr>
                <th>project name</th>
                <th>due date</th>
                <th>created</th>
                <th>members</th>
                <th>type</th>
                <th>status</th>
                <th>customer</th>
                <th><button class="addEntry">A</button></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>project name</td>
                <td>due date</td>
                <td>created</td>
                <td>members</td>
                <td>type</td>
                <td>status</td>
                <td>customer</td>
                <td><button class="deleteEntry">D</button></td>
            </tr>
            <tr>
                <td>project name</td>
                <td>due date</td>
                <td>created</td>
                <td>members</td>
                <td>type</td>
                <td>status</td>
                <td>customer</td>
                <td><button class="deleteEntry">D</button></td>
            </tr>
        </tbody>
    </table>
</article>

<section id="rightMenu">
    <form name="addingForm">
        <input type="text" name="projectName" placeholder="project name:">
        <input type="date" name="dueDate">
        <input type="date" name="created">
        <input type="text" name="members" placeholder="members">
        <select name="type">
            <option disabled selected hidden>type:</option>
            <option value="web">web</option>
            <option value="desktop">desktop</option>
            <option value="mobile">mobile</option>
            <option value="support">support</option>
        </select>
        <select name="customer">
            <option disabled selected hidden>customer:</option>
        </select>
        <button id="create">create</button>
    </form>
</section>

<footer>
    <span>infopulse courses dashboard @ 2016</span>
</footer>
</body>
</html>
